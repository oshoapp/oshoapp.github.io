  left:50%;
  transform: translate(-50%,-50%);
}

<script>
  const grid = document.querySelector('.grid');
  const loader = document.querySelector('.loader');

  // Fetch the JSON
  fetch('https://extremekrish.github.io/osho/osho_hindi.json')
    .then(res => res.json())
    .then(data => {
      // Hide the loader
      loader.style.display = 'none';

      // Loop through the array and render each item
      data.forEach(item => {
        const a = document.createElement('a');
        a.classList.add('item');
        a.href = `discources.html?slug=${encodeURIComponent(item.slug)}`;

        const h1 = document.createElement('h1');
        h1.innerText = item.title;

        const span = document.createElement('span');
        span.innerText = `${item.count} Discources`;

        a.appendChild(h1);
        a.appendChild(span);
        grid.appendChild(a);
      });
    })
    .catch(err => {
      loader.innerText = 'Failed to load data.';
      console.error('Fetch error:', err);
    });
</script>
