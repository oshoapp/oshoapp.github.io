/* HTML: <div class="loader"></div> */
.loader {
  width: 45px;
  aspect-ratio: .75;
  --c: no-repeat linear-gradient(#000 0 0);
  background: 
    var(--c) 0%   50%,
    var(--c) 50%  50%,
    var(--c) 100% 50%;
  animation: l7 1s infinite linear alternate;
  position: fixed;
  top:50%;
  left:50%;
  transform: translate(-50%,-50%);
}
@keyframes l7 {
  0%  {background-size: 20% 50% ,20% 50% ,20% 50% }
  20% {background-size: 20% 20% ,20% 50% ,20% 50% }
  40% {background-size: 20% 100%,20% 20% ,20% 50% }
  60% {background-size: 20% 50% ,20% 100%,20% 20% }
  80% {background-size: 20% 50% ,20% 50% ,20% 100%}
  100%{background-size: 20% 50% ,20% 50% ,20% 50% }
}
  </style>

<body>
      <nav>
      <a href="index.html">OSHOApp</a>

<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M4 18q-.425 0-.712-.288T3 17t.288-.712T4 16h16q.425 0 .713.288T21 17t-.288.713T20 18zm0-5q-.425 0-.712-.288T3 12t.288-.712T4 11h16q.425 0 .713.288T21 12t-.288.713T20 13zm0-5q-.425 0-.712-.288T3 7t.288-.712T4 6h16q.425 0 .713.288T21 7t-.288.713T20 8z"/></svg>

<div class="search">
  <input placeholder="Search">
  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M10.77 18.3a7.53 7.53 0 1 1 7.53-7.53a7.53 7.53 0 0 1-7.53 7.53m0-13.55a6 6 0 1 0 6 6a6 6 0 0 0-6-6"/><path fill="currentColor" d="M20 20.75a.74.74 0 0 1-.53-.22l-4.13-4.13a.75.75 0 0 1 1.06-1.06l4.13 4.13a.75.75 0 0 1 0 1.06a.74.74 0 0 1-.53.22"/></svg>
</div>
<div class="grid">
</div>
<script>
  const grid = document.querySelector('.grid');
  const loader = document.querySelector('.loader');

  // Fetch the JSON
  fetch('https://extremekrish.github.io/osho/osho_hindi.json')
    .then(res => res.json())
    .then(data => {
      // Hide the loader
      loader.style.display = 'none';

      // Loop through the array and render each item
      data.forEach(item => {
        const a = document.createElement('a');
        a.classList.add('item');
        a.href = `discources.html?slug=${encodeURIComponent(item.slug)}`;

        const h1 = document.createElement('h1');
        h1.innerText = item.title;

        const span = document.createElement('span');
        span.innerText = `${item.count} Discources`;

        a.appendChild(h1);
        a.appendChild(span);
        grid.appendChild(a);
      });
    })
    .catch(err => {
      loader.innerText = 'Failed to load data.';
      console.error('Fetch error:', err);
    });
</script>
    <script src="settings.js"></script>

</body>
